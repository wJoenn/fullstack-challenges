<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stimulus 101</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="mt-5" data-controller="check-all-checkboxes">
            <h3>Categories</h3>
            <div class="form-check">
              <input id="check-all" type="checkbox" class="form-check-input" data-action="change->check-all-checkboxes#checkAll">
              <label for="check-all">Check all</label>
            </div>
            <hr>
            <div>
              <div class="form-check">
                <input id="checkbox-appartment" type="checkbox" class="form-check-input" data-check-all-checkboxes-target="checkbox">
                <label for="checkbox-appartment">Appartment 🏢</label>
              </div>
              <div class="form-check">
                <input id="checkbox-house" type="checkbox" class="form-check-input" data-check-all-checkboxes-target="checkbox">
                <label for="checkbox-house">House 🏡</label>
              </div>
              <div class="form-check">
                <input id="checkbox-igloo" type="checkbox" class="form-check-input" data-check-all-checkboxes-target="checkbox">
                <label for="checkbox-igloo">Igloo 🧊</label>
              </div>
              <div class="form-check">
                <input id="checkbox-cabin" type="checkbox" class="form-check-input" data-check-all-checkboxes-target="checkbox">
                <label for="checkbox-cabin">Cabin 🌳</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
