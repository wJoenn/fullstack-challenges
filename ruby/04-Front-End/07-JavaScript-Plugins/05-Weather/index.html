<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8" data-controller="weather">
          <form class="d-flex my-5" data-action="submit->weather#getWeather">
            <input type="text" placeholder="Enter city" class="form-control flex-grow-1" data-weather-target="input">
            <a href="" class="position" data-action="click->weather#getLocalWeather"><i class="bi bi-geo-alt"></i></a>
            <input type="submit" value="Get the weather" class="btn btn-primary ms-3">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <h1>Weather in <span data-weather-target="city"></span></h1>
              <h3 class="text-secondary" data-weather-target="time"></h3>
              <div>
                <p data-weather-target="description"></p>
                <div class="d-flex">
                  <img src="" alt="Weather Icon" data-weather-target="icon">
                  <h2 data-weather-target="temp"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
