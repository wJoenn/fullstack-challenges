<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geocoder</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6" data-controller="geocoder">
          <form class="d-flex my-5" data-action="submit->geocoder#fetchCoords">
            <input type="text" class="form-control flex-grow-1 me-2" placeholder="Type an address" data-geocoder-target="input">
            <input type="submit" value="Geocode!" class="btn btn-primary">
          </form>
          <p class="font-monospace lead text-center fw-bold" data-geocoder-target="coords">
            <!-- Display the coordinates here -->
          </p>
          <div id="map" class="mx-auto" style="height: 300px; width: 600px" data-geocoder-target="map">
            <!-- Display the map in this div -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
