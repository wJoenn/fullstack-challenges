<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <main>
      <div class="container">
        <div class="tabs">
          <a href="#">Recent activity</a>
          <a href="#">Suggestions</a>
          <a href="#">Find designers</a>
        </div>

        <div class="notifications">
          <div class="notification">
            <img src="https://kitt.lewagon.com/placeholder/users/wJoenn" class="avatar-round"></img>
            <div class="notification__content">
              <h5>5th January</h5>
              <p>Some notifications</p>
            </div>
            <span>Mark as read</span>
          </div>

          <div class="notification">
            <img src="https://kitt.lewagon.com/placeholder/users/wJoenn" class="avatar-round"></img>
            <div class="notification__content">
              <h5>2nd January</h5>
              <p>Some notifications</p>
            </div>
            <span>Mark as read</span>
          </div>

          <div class="notification">
            <img src="https://kitt.lewagon.com/placeholder/users/wJoenn" class="avatar-round"></img>
            <div class="notification__content">
              <h5>1st January</h5>
              <p>Some notifications</p>
            </div>
            <span>Mark as read</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
