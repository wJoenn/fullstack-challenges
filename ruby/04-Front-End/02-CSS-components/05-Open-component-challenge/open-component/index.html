<html>
  <head>
    <meta charset="utf-8">
    <title>Open Component Challlenge</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar__nav">
          <button id="today" class="nav__btn">Today</button>
        </div>

        <div class="calendar__main">
          <div class="calendar__content">
            <div class="month">
              <span id="calendar__previous"><</span>
              <h2></h2>
              <span id="calendar__next">></span>
            </div>

            <div class="week">
              <span class="week__day">Mon</span>
              <span class="week__day">Tue</span>
              <span class="week__day">Wed</span>
              <span class="week__day">Thu</span>
              <span class="week__day">Fri</span>
              <span class="week__day">Sat</span>
              <span class="week__day">Sun</span>
            </div>

            <div class="days">
            </div>
          </div>


          <div class="calendar__form">
            <p class="xmark">x</p>
            <h1>Inscription au Yoga</h1>
            <form>
              <input type="text" placeholder="Qui ?" name="" id="">
              <input type="text" placeholder="Combien ?" name="" id="">
            </form>
          </div>
        </div>
    </div>
  </div>

  <script src="javascript/calendar_form.js"></script>
  <script src="javascript/fill_calendar.js"></script>
  <script src="javascript/index.js"></script>
  </body>
</html>
