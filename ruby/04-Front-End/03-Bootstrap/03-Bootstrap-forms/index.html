<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="col-12 col-sm-8 col-lg-6 mx-auto">
        <form action="#">
          <h2 class="text-center m-5">Create your account</h2>

          <div class="row justify-content-between">
            <div class="col-6">
              <label for="first_name" class="mb-3 form-label">Your first name</label>
              <input type="text" name="first_name" class="mb-3 form-control bg-dark border-secondary" placeholder="Louis">
            </div>
            <div class="col-6">
              <label for="last_name" class="mb-3 form-label">Your last name</label>
              <input type="text" name="last_name" class="mb-3 form-control bg-dark border-secondary" placeholder="Ramos">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="email" class="mb-3 form-label">Your email</label>
              <input type="email" name="email" class="mb-3 form-control bg-dark border-secondary" placeholder="louisjdramos@gmail.com">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="password" class="mb-3 form-label">Your password</label>
              <input type="password" name="password" class="mb-3 form-control bg-dark border-secondary" placeholder="*********">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="survey" class="mb-3 form-label">How do you know us ?</label>
              <select type="password" name="survey" class="mb-3 form-select text-light bg-dark border-secondary" aria-label="Default select example">
                <option value="facebook" selected>Facebook</option>
                <option value="google">Google Search</option>
                <option value="friend">A friend</option>
              </select>
            </div>
          </div>

          <input type="submit" class="btn btn-primary w-100" value="Sign up">
        </form>
      </div>
    </div>
  </body>
</html>
